<div id="carouselExampleCaptions" class="carousel slide mx-auto" data-bs-ride="carousel" style="height:100%; max-width:750px !important;">
    <div class="carousel-indicators bg-dark">
        {% for picture in page.pictures %}
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %} active {% endif %}" aria-current="{% if forloop.first %} true {% endif %}" aria-label="Slide {{forloop.index}}"></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for picture in page.pictures %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}">
                <img src="{{picture.url}}" class="d-block w-100" alt="{{picture.title}}">
		        <div class="carousel-caption d-none d-md-block bg-dark" style="position:relative; left:auto; right:auto; margin-bottom:-5px;">
		        	{% if picture.title%}
		            <h5>{{picture.title}}</h5>
		            {% endif %}
		            {% if picture.text %}
		            	<p>{{picture.text}}</p>
		        	{% endif %}
		        </div>
            </div>
        {% endfor %}
    </div>
    <!--
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    -->
</div>
