---
layout: home
permalink: /search/
---

<h3 class="text-center">Search</h3>

<div class="row">
    <div class="col text-center">
        <input class="form-control" type="text" id="search-input" placeholder="Search blog posts..">
    </div>
</div>
<ul class="list-group mt-5" id="results-container"></ul>

<script src="/assets/js/simple-jekyll-search.min.js"></script>

<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate:
        '<a href="{url}" class="list-group-item list-group-item-action">{title} - <span class="text-muted">{category}</span></a>',
        sortMiddleware: function(a, b) {
            return a.date < b.date;
        },
        limit: 50
    })
</script>
